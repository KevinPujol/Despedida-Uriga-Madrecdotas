<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Olga & Oriol — Madrecdotas</title>
<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#2f6f5e;
    --pill:#e6efe9;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:16px;
    --accent:#2f6f5e;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px 28px}
  header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:4px;margin-bottom:10px}
  .logo{height:76px;width:auto;display:block}
  /* progress */
  .progress{width:100%;max-width:560px;margin:2px auto 8px}
  .progress .label{display:flex;justify-content:center;gap:10px;font-size:14px;color:var(--muted);margin:6px 4px}
  .bar{height:8px;background:#e9ecec;border-radius:999px;overflow:hidden}
  .bar > span{display:block;height:100%;width:0;background: color-mix(in srgb, var(--primary) 45%, white); border-radius:999px; transition:width .35s ease}
  /* controls */
  .controls{display:flex;gap:12px;justify-content:center;align-items:center;margin:10px 0 14px}
  .btn{border:none;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--primary);color:#fff;padding:14px 22px}
  .iconbtn{width:46px;height:46px;border:1px solid var(--border);border-radius:999px;background:#fff;display:inline-flex;align-items:center;justify-content:center;font-size:18px;cursor:pointer}
  .iconbtn:disabled{opacity:.4;cursor:not-allowed}
  /* card */
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px 18px 22px;max-width:720px;margin:0 auto;cursor:pointer;transition:transform .06s ease}
  .card:hover{transform:translateY(-2px)}
  .eyebrow{font-size:13px;letter-spacing:.12em;text-transform:uppercase;color:#5a6c66;text-align:center;margin:2px 0 10px}
  .anec{margin:0 auto;text-align:center;line-height:1.5;font-size:22px;max-width:56ch}
  .helper{color:var(--muted);font-size:13px;text-align:center;margin-top:8px}
  footer{margin-top:20px;text-align:center;color:#2f3b36}
  @media(min-width:720px){ .anec{font-size:24px} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Olga & Oriol — 04.10.2025" class="logo" />
    </header>

    <div class="progress">
      <div class="label"><span id="counter">0/0</span></div>
      <div class="bar"><span id="barFill"></span></div>
    </div>

    <div class="controls">
      <button id="prevBtn" class="iconbtn" aria-label="Anterior">◀</button>
      <button id="nextBtn" class="btn primary">Siguiente →</button>
    </div>

    <article id="card" class="card" role="button" aria-pressed="false" aria-live="polite">
      <div class="eyebrow" id="eyebrow">Madrecdota</div>
      <p class="anec" id="text">Toca para ver una madrecdota.</p>
      <div class="helper">Toca la tarjeta para ver el autor</div>
    </article>

    <footer>Hecho con ❤️ para Olga &amp; Oriol.</footer>
  </div>

<script>
(function(){
  const anecdotes = [
    { t: "Haciendo limpieza, una cucaracha 'muerta' acabó en el recogedor. De repente echó a correr y mi madre gritó: «¡Se ha corrido por todo el recogedor!».", a: "Javi" },
    { t: "De pequeña confundí colonia con quitaesmalte y rocié el salón. Mi madre, seria: «Huele a limpieza profunda».", a: "Javi" },
    { t: "Tras limpiar el suelo, mamá advirtió: «No pises, que está fregado con amor propio».", a: "Mai" },
    { t: "Mi madre intentó usar Siri… y terminó regañando a la calculadora.", a: "Kevin" },
    { t: "Quiso hacer pan de plátano. Hizo puré de plátano. Dos veces.", a: "Uri" },
    { t: "Mandó un audio de dos minutos sin darse cuenta de que estaba cantando la canción equivocada.", a: "Olga" },
    { t: "Se quedó dormida viendo su serie. Despertó y dijo: «¡No me contéis el final!». Íbamos por el capítulo uno.", a: "Kevin" }
  ];

  let idx = 0;
  let flipped = false;

  const card = document.getElementById('card');
  const text = document.getElementById('text');
  const eyebrow = document.getElementById('eyebrow');
  const counter = document.getElementById('counter');
  const barFill = document.getElementById('barFill');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function updateProgress(){
    counter.textContent = (idx+1) + '/' + anecdotes.length;
    barFill.style.width = (((idx+1)/anecdotes.length)*100) + '%';
    prevBtn.disabled = (idx===0);
  }

  function render(){
    const item = anecdotes[idx];
    if(!flipped){
      eyebrow.textContent = 'Madrecdota';
      text.textContent = item.t;
    }else{
      eyebrow.textContent = 'Autor/a';
      text.textContent = item.a;
    }
    updateProgress();
  }

  function flip(){ flipped = !flipped; render(); }
  function next(){ if(idx < anecdotes.length-1){ idx++; } else { idx = 0; } flipped = false; render(); }
  function prev(){ if(idx > 0){ idx--; } else { idx = anecdotes.length-1; } flipped = false; render(); }

  card.addEventListener('click', flip);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  render();
})();
</script>
</body>
</html>
