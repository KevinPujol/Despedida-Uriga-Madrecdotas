<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Las Madrecdotas ‚Äî Olga & Oriol</title>
<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#2f6f5e;
    --pill:#e6efe9;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px 36px}

  header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:4px;margin-bottom:6px}
  .logo{height:64px;width:auto;display:block}

  /* progress */
  .progress{width:100%;max-width:560px;margin:0 auto 2px}
  .progress .label{display:flex;justify-content:center; gap:10px; font-size:13px; color:var(--muted); margin:6px 4px}
  .bar{height:8px;background:#e9ecec;border-radius:999px;overflow:hidden}
  .bar > span{display:block;height:100%;width:0;background: color-mix(in srgb, var(--primary) 45%, white); border-radius:999px; transition:width .35s ease}

  /* controls */
  .controls{display:flex;gap:12px;justify-content:center;align-items:center;margin:10px 0 14px;flex-wrap:wrap}
  .btn{border:1px solid var(--border);background:#fff;border-radius:999px;padding:10px 14px;cursor:pointer;box-shadow:var(--shadow);min-width:44px;display:inline-flex;align-items:center;justify-content:center;font-weight:700}
  .btn.icon{padding:10px 12px; min-width:auto}
  .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
  .btn:hover{filter:brightness(.98)}

  /* card */
  .stage{display:flex;justify-content:center}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;max-width:720px;width:100%;min-height:220px;position:relative;perspective:1000px}
  .inner{position:relative; width:100%; min-height:220px; transform-style:preserve-3d; transition:transform .5s ease}
  .card.flipped .inner{transform:rotateY(180deg)}
  .face{position:absolute; inset:0; backface-visibility:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:8px 10px}
  .face h1{margin:0 0 10px; font-size:22px; color:#223d31}
  .face p{margin:0; font-size:18px; line-height:1.45; text-align:center}
  .face .hint{margin-top:16px; background: color-mix(in srgb, var(--primary) 12%, white); border:1px solid color-mix(in srgb, var(--primary) 22%, white); padding:10px 14px; border-radius:999px; font-weight:800}
  .back{transform:rotateY(180deg)}
  .meta{position:absolute; top:10px; left:14px; font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted)}

  footer{margin-top:22px;text-align:center;color:#2f3b36}

  @media(max-width:560px){
    .face p{font-size:17px}
    .logo{height:56px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Olga & Oriol ‚Äî 04.10.2025" class="logo" />
      <div class="progress">
        <div class="label"><span id="counter">0/0</span></div>
        <div class="bar"><span id="bar"></span></div>
      </div>
    </header>

    <div class="controls">
      <button class="btn icon" id="prev" title="Anterior">‚óÄ</button>
      <button class="btn primary" id="next" title="Siguiente">Siguiente ‚Üí</button>
      <button class="btn icon" id="shuffle" title="Mezclar">üîÄ</button>
    </div>

    <div class="stage">
      <div class="card" id="card">
        <div class="inner">
          <div class="face front">
            <div class="meta">Madrecdota ¬∑ Frente</div>
            <p id="quote">‚Äî</p>
            <div class="hint" id="flipFront">‚Üª Girar</div>
          </div>
          <div class="face back">
            <div class="meta">Autor/a</div>
            <h1 id="author">‚Äî</h1>
            <div class="hint" id="flipBack">‚Ü∫ Volver</div>
          </div>
        </div>
      </div>
    </div>

    <footer>Hecho con ‚ù§Ô∏è para Olga &amp; Oriol.</footer>
  </div>

<script>
(function(){
  // Anecdotas (revisadas y pulidas). A√±ade las tuyas aqu√≠.
  const ITEMS = [
    { text:"Haciendo limpieza, una cucaracha ‚Äúmuerta‚Äù acab√≥ en el recogedor. De repente ech√≥ a correr y mi madre, nerviosa, grit√≥: ‚Äú¬°Se ha corrido por todo el recogedor!‚Äù. Risas y asco a partes iguales.", author:"Javi" },
    { text:"De peque√±a confund√≠ colonia con quitaesmalte y regu√© el sal√≥n con el bote. Mi madre dijo muy seria: ‚ÄúHuele a limpieza profunda‚Äù.", author:"Olga" },
    { text:"Mi madre tiene tres alarmas para ‚Äòregresar a casa‚Äô. A la tercera, siempre dice: ‚ÄúAhora s√≠, me voy‚Äù. Dos horas despu√©s seguimos all√≠.", author:"Uri" },
    { text:"En una receta: ‚ÄúA√±ade un chorrito‚Äù. Pregunt√© cu√°nto es un chorrito. Mi madre: ‚ÄúLo justo para que no me juzgue tu abuela‚Äù.", author:"Andrea" },
    { text:"Poniendo una foto familiar, mi madre: ‚ÄúPon la que salgo peor, as√≠ os luc√≠s vosotros‚Äù. La dej√≥ de perfil durante meses.", author:"N√∫ria" },
    { text:"‚ÄúNo grites que me asustas‚Äù, me grit√≥ mi madre desde la otra habitaci√≥n.", author:"Javi" },
    { text:"Cada vez que preguntan por la edad: ‚ÄúVeinticinco‚Ä¶ con experiencia‚Äù.", author:"Mar" }
  ];

  let index = 0;
  const seen = new Set(); // para progreso de mostradas

  const $ = (q)=>document.querySelector(q);
  const card = $("#card");
  const quote = $("#quote");
  const author = $("#author");
  const counter = $("#counter");
  const bar = $("#bar");

  function updateCounter(){
    const shown = seen.size;
    const total = ITEMS.length;
    counter.textContent = `${Math.min(shown, total)}/${total}`;
    bar.style.width = `${(shown/total)*100}%`;
  }

  function render(i){
    const item = ITEMS[i];
    if(!item) return;
    quote.textContent = item.text;
    author.textContent = item.author;
    card.classList.remove("flipped");
    seen.add(i);
    updateCounter();
  }

  function next(){
    index = (index + 1) % ITEMS.length;
    render(index);
  }
  function prev(){
    index = (index - 1 + ITEMS.length) % ITEMS.length;
    render(index);
  }
  function shuffle(){
    index = Math.floor(Math.random() * ITEMS.length);
    render(index);
  }

  // Eventos
  $("#next").addEventListener("click", next);
  $("#prev").addEventListener("click", prev);
  $("#shuffle").addEventListener("click", shuffle);

  $("#flipFront").addEventListener("click", ()=>card.classList.add("flipped"));
  $("#flipBack").addEventListener("click", ()=>card.classList.remove("flipped"));
  card.addEventListener("click", (e)=>{
    // si pulsa en zonas vac√≠as de la tarjeta, tambi√©n girar
    if(e.target.classList.contains('face') || e.target.id==='card'){ 
      card.classList.toggle("flipped");
    }
  });

  // init
  updateCounter();
  render(index);
})();
</script>
</body>
</html>
