<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Madrecdotas ‚Äî Olga & Oriol</title>
<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#2f6f5e;
    --pill:#e6efe9;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px 28px}

  /* Header */
  header{display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:6px;margin-bottom:8px}
  .logo{height:92px; width:auto; display:block}

  /* Progress */
  .hud{display:flex; flex-direction:column; align-items:center; gap:8px; margin: 2px 0 8px}
  .count{font-weight:800; letter-spacing:.04em; opacity:.9}
  .bar{height:10px;background:#e9ecec;border-radius:999px;overflow:hidden;width:100%;max-width:560px}
  .bar > span{display:block;height:100%;width:0;background: color-mix(in srgb, var(--primary) 45%, white); border-radius:999px; transition:width .35s ease}

  /* Controls */
  .controls{display:flex; gap:12px; justify-content:center; align-items:center; margin: 12px 0 18px; flex-wrap:wrap}
  .btn{border:none;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer}
  .btn.primary{background:var(--primary);color:#fff}
  .btn.ghost{background:#fff;border:1px solid var(--border);}
  .round{width:48px; height:48px; border-radius:999px; display:inline-flex; align-items:center; justify-content:center; border:1px solid var(--border); background:#fff}
  .round:disabled,.btn:disabled{opacity:.5; cursor:not-allowed}

  /* Card */
  .stage{display:flex; justify-content:center; margin-top:6px}
  .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
        box-shadow:var(--shadow); width: min(720px, 94vw); padding:20px 20px 22px; cursor:pointer;}
  .card h3{margin:4px 0 12px; text-align:center; font-size:14px; letter-spacing:.18em; color:#50635b;}
  .text{font-size:22px; line-height:1.35; text-align:center; margin: 8px 4px 16px;}
  .author{font-size:28px; text-align:center; font-weight:900; color:#2e4b3d; margin: 20px 0 6px}
  .hint{font-size:12px; text-align:center; color:var(--muted); margin-top:6px}

  footer{margin-top:26px;text-align:center;color:#2f3b36}
  @media(max-width:560px){
    .btn{padding:11px 16px}
    .text{font-size:21px}
    .author{font-size:26px}
    .card{padding:18px 18px 20px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Olga & Oriol ‚Äî 04.10.2025" class="logo" />
    </header>

    <div class="hud">
      <div class="count"><span id="idx">1</span>/<span id="total">0</span></div>
      <div class="bar"><span id="progress"></span></div>
    </div>

    <div class="controls">
      <button class="round" id="prev" title="Anterior">‚óÄ</button>
      <button class="btn primary" id="next">Siguiente ‚Üí</button>
      <button class="round" id="shuffle" title="Mezclar">üîÄ</button>
      <button class="btn ghost" id="reset">Reset</button>
    </div>

    <div class="stage">
      <article class="card" id="card">
        <h3 id="label">MADRECDOTA</h3>
        <div class="text" id="body"></div>
        <div class="author" id="author" style="display:none"></div>
        <div class="hint" id="hint">Toca la tarjeta para ver al autor</div>
      </article>
    </div>

    <footer>Hecho con ‚ù§Ô∏è para Olga &amp; Oriol.</footer>
  </div>

<script>
// --- Datos ---
const DATA = [
  { t: "En casa est√°bamos viendo la tele y mi padre puso una pel√≠cula de 'Destino Final'. Justo sali√≥ la escena de una gimnasta que muere de forma absurda. Mi padre, mi hermano y yo empezamos a re√≠rnos‚Ä¶ hasta que vimos que mi madre lloraba, impactada. Entonces nos re√≠mos a√∫n m√°s‚Ä¶ ¬°pero de ella!", a: "Jessica" },
  { t: "Mi madre se apunt√≥ a un curso de aromaterapia. Ahora tenemos una destiladora y hace esencias en casa. Parece un laboratorio de metanfetaminas.", a: "Roger" },
  { t: "A los 4 a√±os, esquiando con mi madre, le ped√≠ que me soltara porque pod√≠a solo. Al instante me ca√≠ de culo y llorando le grit√©: ¬´¬°¬øPor qu√© me sueltas?!¬ª.", a: "Roger" },
  { t: "De peque√±o invent√© un idioma y mi familia me ped√≠a palabras. Cuando me preguntaron c√≥mo se dec√≠a 'bruja', respond√≠ con el nombre de mi madre.", a: "Roger" },
  { t: "En un viaje a Nueva York, al entrar al avi√≥n una azafata le dijo 'welcome' a mi madre. Ella contest√≥ muy segura: 'welcome'. Todo el viaje mi hermano y yo nos dedicamos a saludar as√≠ a desconocidos.", a: "Javi" },
  { t: "Una vez, limpiando un trastero, una cucaracha 'muerta' empez√≥ a correr. Mi madre, nerviosa, grit√≥: ¬´¬°Se ha corrido por todo el recogedor!¬ª. Lloramos de la risa.", a: "Javi" },
  { t: "Mi padre, mi hermano y yo sab√≠amos que molestar a mi madre en la mesa pod√≠a acabar con un vaso de agua encima. El que no lo sab√≠a era el marido de la madrastra de mi hermano, que pas√≥ la comida con comentarios machistas. Al final mi madre le tir√≥ un vaso de agua a la cara. Una escena digna de 'Cu√©ntame'.", a: "Javi" },
  { t: "Siempre nos confunden por tel√©fono: dicen que mi madre y yo tenemos la misma voz. Cuando llamaba mi abuela o sus amigas, siempre me confund√≠an con ella.", a: "Gemma" },
  { t: "Volv√≠ de un viaje el D√≠a de los Inocentes. Llam√© a mi madre diciendo que hab√≠a perdido el pasaporte y solo pod√≠a volver pagando un pasaporte expr√©s car√≠simo. Despu√©s de una bronca enorme‚Ä¶ acept√≥ pagarlo.", a: "Silvia" },
  { t: "Es tan ordenada que los √°lbumes de fotos tienen etiquetas y hasta un √≠ndice para consultar qu√© a√±o y evento corresponde a cada √°lbum.", a: "Silvia" },
  { t: "En la ESO hice aerobic y en el festival final mis padres me grabaron‚Ä¶ ¬°pero a otra chica!", a: "Silvia" },
  { t: "De ni√±a, mi t√≠o asustaba a mi madre grit√°ndole: ¬´¬°Que viene la Casta√±a!¬ª. No era nada en concreto, pero le daba much√≠simo miedo.", a: "Bela" },
  { t: "Hasta hace poco en mi casa todos dec√≠amos 'triquismiquis' porque mi madre pensaba que era lo correcto.", a: "Bela" },
  { t: "Un d√≠a, entre bromas, alguien dijo mal 'corramos un est√∫pido velo' en vez de 'tupido velo'. Desde entonces toda la familia lo repite as√≠.", a: "Bela" },
  { t: "Cuando era peque√±a, mi madre me hac√≠a jugar a 'la cr√≠tica': camin√°bamos por la calle criticando a la gente mal vestida.", a: "Maria" },
  { t: "Cuando me li√© con mi crush de infancia, nada m√°s irse lo llam√© y jugu√© con mi madre al 'Qui√©n es qui√©n' para que adivinara qui√©n era.", a: "Maria" },
  { t: "En pandemia cocinamos juntas arroz con leche, el postre favorito de mi padre. Lo hicimos tan mal que estuvo una semana enfermo.", a: "Maria" }
];

// --- Estado ---
let order = DATA.map((_,i)=>i);
let cur = 0;
let isBack = false;

// --- Helpers UI ---
const card = document.getElementById('card');
const body = document.getElementById('body');
const author = document.getElementById('author');
const label = document.getElementById('label');
const hint = document.getElementById('hint');
const idxEl = document.getElementById('idx');
const totalEl = document.getElementById('total');
const progress = document.getElementById('progress');
const btnPrev = document.getElementById('prev');
const btnNext = document.getElementById('next');
const btnShuffle = document.getElementById('shuffle');
const btnReset = document.getElementById('reset');

function render(){
  const item = DATA[order[cur]];
  totalEl.textContent = DATA.length;
  idxEl.textContent = (cur+1);
  progress.style.width = ((cur)/(DATA.length-1 || 1))*100 + '%';
  btnPrev.disabled = cur===0;
  btnNext.disabled = cur===DATA.length-1;
  label.textContent = "MADRECDOTA";
  if(!isBack){
    body.textContent = item.t;
    author.style.display = 'none';
    hint.textContent = 'Toca la tarjeta para ver al autor';
  }else{
    body.textContent = '';
    author.textContent = item.a;
    author.style.display = 'block';
    hint.textContent = 'Toca la tarjeta para volver';
  }
}

function shuffle(){
  for(let i=order.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [order[i],order[j]] = [order[j],order[i]];
  }
  cur = 0; isBack = false; render();
}

// --- Eventos ---
card.addEventListener('click', ()=>{ isBack = !isBack; render(); });
btnPrev.addEventListener('click', ()=>{ if(cur>0){ cur--; isBack=false; render(); }});
btnNext.addEventListener('click', ()=>{ if(cur<DATA.length-1){ cur++; isBack=false; render(); }});
btnShuffle.addEventListener('click', shuffle);
btnReset.addEventListener('click', ()=>{ cur=0; isBack=false; order = DATA.map((_,i)=>i); render(); });

// Inicializar
render();
</script>
</body>
</html>
