<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Madrecdotas ‚Äî Olga & Oriol</title>
<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#2f6f5e;
    --pill:#e6efe9;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:880px;margin:0 auto;padding:20px 16px 28px}

  /* Header */
  header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:4px;margin-bottom:8px}
  .logo{height:88px; width:auto; display:block}

  /* Progress */
  .progress{width:100%;max-width:560px;margin:0 auto 10px}
  .progress .label{display:flex;justify-content:center; gap:14px; font-size:13px; color:var(--muted); margin:8px 4px}
  .bar{height:8px;background:#e9ecec;border-radius:999px;overflow:hidden}
  .bar > span{display:block;height:100%;width:0;background: color-mix(in srgb, var(--primary) 45%, white); border-radius:999px; transition:width .35s ease}

  /* Controls */
  .controls{display:flex;gap:12px;justify-content:center;margin:14px 0 16px; flex-wrap:wrap}
  .btn{border:none;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer;box-shadow:var(--shadow); background:#fff; border:1px solid var(--border);}
  .btn.primary{background:var(--primary); color:#fff; border-color:transparent}
  .btn.icon{padding:12px 14px}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  /* Card */
  .card{position:relative;perspective:1200px;margin:0 auto;max-width:720px;min-height:260px}
  .face{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px 22px 26px;position:absolute;inset:0;backface-visibility:hidden;transform-style:preserve-3d;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px}
  .back{transform:rotateY(180deg)}
  .card.is-flipped .front{transform:rotateY(180deg)}
  .card.is-flipped .back{transform:rotateY(360deg)}
  .kicker{font-size:12px;letter-spacing:.16em;text-transform:uppercase;color:#567267; text-align:center; margin-bottom:6px}
  .story{font-size:20px;line-height:1.5;text-align:center; margin-top:6px}
  .author{font-size:28px;font-weight:900;color:#23483a;text-align:center}
  .hint{margin-top:14px}
  .hint .btn{background: color-mix(in srgb, var(--primary) 10%, white); border-color: color-mix(in srgb, var(--primary) 25%, white);}

  footer{margin-top:28px;text-align:center;color:#2f3b36}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Olga & Oriol ‚Äî 04.10.2025" class="logo" />
    </header>

    <div class="progress">
      <div class="label"><span id="progressCount">0/0</span></div>
      <div class="bar"><span id="progressBar"></span></div>
    </div>

    <div class="controls">
      <button id="prev" class="btn icon" aria-label="Anterior">‚óÄ</button>
      <button id="next" class="btn primary">Siguiente ‚Üí</button>
      <button id="shuffle" class="btn icon" aria-label="Mezclar">üîÄ</button>
    </div>

    <div class="card" id="card">
      <section class="face front" id="front">
        <div class="kicker">Madrecdota</div>
        <div class="story" id="frontText">Toca ‚ÄúMezclar‚Äù para empezar.</div>
        <div class="hint"><button class="btn" id="flipBtn1">‚ü≥ Girar</button></div>
      </section>
      <section class="face back" id="back">
        <div class="kicker">Autor/a</div>
        <div class="author" id="author">‚Äî</div>
        <div class="hint"><button class="btn" id="flipBtn2">‚ü≥ Volver</button></div>
      </section>
    </div>

    <footer>Hecho con ‚ù§Ô∏è para Olga &amp; Oriol.</footer>
  </div>

<script>
(function(){
  // Ejemplos. Sustituye por la lista completa cuando quieras.
  const ITEMS = [
    {t:"De peque√±a confund√≠ colonia con quitaesmalte y roci√© el sal√≥n. Mi madre, seria: ¬´Huele a limpieza profunda¬ª.", a:"Javi"},
    {t:"Haciendo limpieza, una cucaracha 'muerta' acab√≥ en el recogedor. De repente ech√≥ a correr y mi madre grit√≥: ¬´¬°Se ha corrido por todo el recogedor!¬ª.", a:"Javi"},
    {t:"Mi madre guard√≥ el term√≥metro de mercurio junto a los bol√≠grafos. Adivina qu√© us√© para 'subrayar'.", a:"Uri"},
    {t:"Al pedirle una receta, dijo: ¬´Echas un chorrito as√≠¬ª y volc√≥ media botella. ¬´¬°Eso es un chorrazo!¬ª.", a:"Olga"},
    {t:"Quiso programar el horno. Detuvo el reloj de pared y dijo: ¬´Ya est√°, lo enciendo a las seis¬ª.", a:"Laia"}
  ];

  let order = [...Array(ITEMS.length).keys()];
  let idx = 0;

  const els = {
    bar: document.getElementById('progressBar'),
    count: document.getElementById('progressCount'),
    frontText: document.getElementById('frontText'),
    author: document.getElementById('author'),
    card: document.getElementById('card'),
    prev: document.getElementById('prev'),
    next: document.getElementById('next'),
    shuffle: document.getElementById('shuffle'),
    flip1: document.getElementById('flipBtn1'),
    flip2: document.getElementById('flipBtn2')
  };

  function updateProgress(){
    const shown = Math.min(idx+1, order.length);
    els.count.textContent = `${shown}/${order.length}`;
    els.bar.style.width = `${(shown/order.length)*100}%`;
  }

  function render(){
    const item = ITEMS[order[idx]];
    els.frontText.textContent = item.t;
    els.author.textContent = item.a;
    updateProgress();
  }

  function flip(){ els.card.classList.toggle('is-flipped'); }

  function shuffle(){
    // Fisher-Yates
    for(let i=order.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [order[i],order[j]]=[order[j],order[i]];
    }
    idx = 0;
    els.card.classList.remove('is-flipped');
    render();
  }

  els.prev.onclick = ()=>{ if(idx>0){ idx--; els.card.classList.remove('is-flipped'); render(); } };
  els.next.onclick = ()=>{ if(idx<order.length-1){ idx++; els.card.classList.remove('is-flipped'); render(); } };
  els.shuffle.onclick = shuffle;
  els.flip1.onclick = flip;
  els.flip2.onclick = flip;
  els.card.addEventListener('click', flip);

  // init
  if(order.length){ render(); }
})();
</script>
</body>
</html>
